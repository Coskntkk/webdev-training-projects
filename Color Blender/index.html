<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>

    <meta charset="utf-8">
    <title>Color Blender</title>
    <link rel="stylesheet" href="styles.css">

  </head>

  <body>

      <div class="column" id="col1">

        <div class="inputbox" id="input-left">

          <form class="form" action="index.html" method="post">
            <input type="color" id="color-left" value="#ffffff">
          </form>

        </div>

      </div>

      <div class="seperator" id="sep-left">

      </div>

      <div class="column" id="col2">

        <div class="outputbox">
          <button class="blend-button" onclick="blend()">Blend</button>
          <span id="result">#7f7f7f</span>
        </div>

      </div>

      <div class="seperator" id="sep-right">
      </div>

      <div class="column" id="col3">

        <div class="inputbox" id="input-left">

          <form class="form" action="index.html" method="post">
            <input type="color" id="color-right" value="#000000">
          </form>

        </div>

      </div>

  </body>

  <script src="app.js"></script>

</html>
