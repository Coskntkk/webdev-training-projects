<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">
  <title>Morse Coder</title>
  <link rel="shortcut icon" href="files\morse.ico" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <h1>Morse Coder</h1>
  <h2>With International Morse Code</h2>

  <hr>

  <div class="card">
    <div class="card-body">
      <h3>Write your message to translate</h3>
      <div class="form-floating">
        <textarea class="form-control entry" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">Latin</label>
      </div>
      <button type="button" class="btn btn-warning btn-outline-dark">Translate</button>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h4>Translation</h4>
      <img class="bulb" src="files\bulb_off.png" alt=""><br>
      <div class="form-floating">
        <textarea class="form-control result" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">Morse</label>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
