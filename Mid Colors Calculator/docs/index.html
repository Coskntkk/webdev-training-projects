<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">
  <title>Color Blender</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="top" id="topbar">
    <button class="blend-button" onclick="blend()">Blend</button>
    <button class="blend-button" onclick="randomColors()">Random</button>
  </div>

  <div class="column" id="col1">

    <div class="inputbox" id="input-left">

      <form class="form" action="index.html" method="post">
        <input type="color" id="color-left" value="#ffffff">
      </form>

    </div>

  </div>

  <div class="mid" id="col2">

    <div class="midbox" id="mid1">
      <label class="resbox" id="result1hex">#d7d7d7</label><br>
      <label class="resbox" id="result1rgb">(215, 215, 215)</label>
    </div>

    <div class="midbox" id="mid2">
      <label class="resbox" id="result2hex">#acacac</label><br>
      <label class="resbox" id="result2rgb">(172, 172, 172)</label>
    </div>

    <div class="midbox" id="mid3">
      <label class="resbox" id="result3hex">#818181</label><br>
      <label class="resbox" id="result3rgb">(129, 129, 129)</label>
    </div>

    <div class="midbox" id="mid4">
      <label class="resbox" id="result4hex">#565656</label><br>
      <label class="resbox" id="result4rgb">(86, 86, 86)</label>
    </div>

    <div class="midbox" id="mid5">
      <label class="resbox" id="result5hex">#2b2b2b</label><br>
      <label class="resbox" id="result5rgb">(43, 43, 43)</label>
    </div>

  </div>

  <div class="column" id="col3">

    <div class="inputbox" id="input-left">

      <form class="form" action="index.html" method="post">
        <input type="color" id="color-right" value="#000000">
      </form>

    </div>

  </div>

</body>

<script src="app.js"></script>

</html>
